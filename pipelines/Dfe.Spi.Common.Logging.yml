trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    include:
      - /pipelines/Dfe.Spi.Common.Logging
      - /src/Dfe.Spi.Common/Dfe.Spi.Common.Logging/*

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DotNetCoreCLI@2
    displayName: 'Build Common Logging Library'
    inputs:
      command: 'build'
      projects: 'src/Dfe.Spi.Common/Dfe.Spi.Common.Logging/Dfe.Spi.Common.Logging.csproj'
      arguments: '--configuration Release --output $(Build.BinariesDirectory)'
      
  - task: CopyFiles@2
    displayName: 'Copy NuGet Package to Artifacts Staging'
    inputs:
      SourceFolder: '$(Build.BinariesDirectory)'
      Contents: 'Dfe.Spi.Common.Logging.*.nupkg'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
      
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'